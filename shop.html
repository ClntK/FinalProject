  <section id="shop" class="order-row">
          <div class="col-75">
            <div class="ofcontainer">
              <form action="/action_page.php">
        
                <div class="row">
                  <div id="billing" class="col-50">
                    <h3>Billing Address</h3>
                    <br>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input id="order" type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input id="order" type="text" id="email" name="email" placeholder="john@example.com">
                    
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input id="order" type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input id="order" type="text" id="city" name="city" placeholder="New York">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                        <input id="order" type="text" id="state" name="state" placeholder="NY">
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                        <input id="order" type="text" id="zip" name="zip" placeholder="10001">
                      </div>
                    </div>
                  </div>

                  <hr>
        
                  <div id="payment" class="col-50">
                    <h3>Payment</h3>
                    <br>
                    <label for="fname">Accepted Cards</label>
                    <div class="cards">
                      <img id="cards" src="images/Cards.png" alt="cards">
                    </div>
                    <label for="cname">Name on Card</label>
                    <input id="order" type="text" id="cname" name="cardname" placeholder="John More Doe">
                    <label for="ccnum">Credit card number</label>
                    <input id="order" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input id="order" type="text" id="expmonth" name="expmonth" placeholder="September">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input id="order" type="text" id="expyear" name="expyear" placeholder="2018">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input id="order" type="text" id="cvv" name="cvv" placeholder="352">
                      </div>
                    </div>
                  </div>
        
                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
              </form>
