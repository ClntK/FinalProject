    <section id="contact">
        
        <form id="contactform" action ="http://example.com.redball.survey" method="post">
            
            <fieldset id="custInfo">
                
                <legend><h2>Customer Information</h2></legend>

                    <div class="formRow">
                        <label for="name"><h2>Name*</h2></label>
                        <input name="custName" id="name" type="text" placeholder="first and last name" required />
                    </div>

                    <div class="formRow">
                        <label for="phone"><h2>Phone Number</h2></label> 
                        <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
                    </div>

                    <div class="formRow">
                        <label for="mail"><h2>E-mail</h2></label> 
                        <input name="custEmail" id="mail" type="email" required />
                    </div>

                    <div class="formRow">
                        <label for="info"><h2>Where did you hear about us?</h2>
                            <br /><h2>(select all that apply)</h2>
                        </label>
                        
                        <select name="infoSrc" id="Info" size="5" multiple>
                            <option value="internet">Internet</option>
                            <option value="mag">Magazine</option>
                            <option value="news">Newspaper</option>
                            <option value="word">Word of Mouth</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <br />
                    
                    <div class="formRow">
                        <h2>Your Message:</h2>
                        <input id="yourmessage" type="text" placeholder="Speak!">
                    </div>
                    <br />

                    <input name="mailme" id="mailCB" value="yes" type="checkbox" />
                    <label for="mailCB">Add me to your mailing list for upcoming sales and tour dates!</label>
            
            </fieldset>
            
            <div id="buttons">
                <input type="submit" value="Send it!" />
                <input type="reset" value="Cancel" />
            </div>
        </form>
    </section>
